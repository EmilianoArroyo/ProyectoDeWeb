name: Security Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  security-scan:
    runs-on: ubuntu-latest

    services:
      web:
        image: app-image:latest  # Your application image
        ports:
          - 9292:9292  # Ensure this matches the port the app is exposing
        options: >
          --health-cmd="curl -f http://localhost:9292 || exit 1"
          --health-interval=10s
          --health-retries=3
          --health-timeout=5s
          --health-start-period=10s

    steps:
    - name: Check out the code
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v1

    - name: Build Docker image for the web app
      run: |
        docker build -t app-image:latest .

    - name: Run Arachni Fuzzing
      run: |
        # Run Arachni fuzzing on the /d/users/sign_in endpoint of the web service
        docker run --rm -v $(pwd):/output arachni/arachni arachni http://web:9292/d/users/sign_in --output /output/arachni-report.afr

    - name: Upload scan report
      uses: actions/upload-artifact@v3
      with:
        name: arachni-report
        path: arachni-report.afr
