name: Security Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  security-scan:
    runs-on: ubuntu-latest

    services:
      web:
        image: app-image:latest  # Use the built image
        ports:
          - 3000:3000
        options: >
          --health-cmd="curl -f http://localhost:3000 || exit 1"
          --health-interval=10s
          --health-retries=3
          --health-timeout=5s
          --health-start-period=10s

    steps:
    - name: Check out the code
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v1

    - name: Build Docker image
      run: |
        docker build -t app-image:latest .

    - name: Run Arachni Fuzzing
      run: |
        docker run --rm -v $(pwd):/output arachni/arachni arachni http://web:3000 --output /output/arachni-report.afr

    - name: Upload scan report
      uses: actions/upload-artifact@v3
      with:
        name: arachni-report
        path: arachni-report.afr
