name: CyberMusik

on:
  push:
    branches:
      - main  # Solo se despliega desde la rama principal

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout el código
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.17.0'

      # 3. Instalar dependencias
      - name: Install dependencies
        run: |
          npm install

      # 5. Ejecutar ESLint
      # Para detectar vulnerabilidades, malas prácticas y código no deseado antes de desplegarlo
      - name: Run ESLint
        run: |
          npm run lint

      # 6. Configurar variables de entorno
      - name: Set up environment variables
        run: |
          echo "mongoUrl=${{ secrets.mongoUrl }}" >> .env
          echo "PORT=3000" >> .env

      # 7. Desplegar a Render
      - name: Deploy to Render
        uses: render-examples/deploy-to-render@v1
        with:
          render_token: ${{ secrets.RENDER_API_KEY }}
          service_name: 'CyberMusik'
          branch: 'main'
